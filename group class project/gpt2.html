<!DOCTYPE html>

    <link rel="stylesheet" href="gpt.css">

<body>
    <div class="event-card">
        <div class="event-image">
            <img src="concert.jpeg" alt="Event Image">
        </div>

            <h3 class="event-title">Event Title</h3>
